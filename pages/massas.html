<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/stylemassas.css">
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div class="logo">Massas</div>
    <nav>
      <ul>
        <li><a href="site.html"> Início </a></li>
        <li><a href="receitas.html"> Receitas </a></li>
      </ul>
    </nav>
  </header>

  <!-- ================= HERO ================= -->
  
  <section class="hero">
    <div class="hero-text">
    </div>
  </section>

<br>
<br>
<section class="titulo-section">
  <h2>CATEGORIAS MAIS PROCURADAS</h2>
  <p>Escolha a categoria que mais te agrada e aproveite!</p>
  <div class="linha-titulo"></div>
</section>

<!-- ================= BUSCA ================= -->
<section class="busca-section">
  <div class="busca-container">
    <input type="text" placeholder="Buscar receitas..." class="busca-input">
    <button class="busca-btn">Pesquisar</button>
  </div>
</section>

<!-- ================= LISTA DE RECEITAS ================= -->
<section class="receitas-lista">
  <h2 class="titulo-receitas">Receitas Encontradas</h2>

  <div class="receitas-grid">

    <div class="receita-card">
      <img src="../assets/img/macarrao-com-carne-moida-e-molho-de-tomate.png" alt="Receita 1">
      <h3>Macarrão com Molho de Tomate</h3>
    </div>

    <div class="receita-card">
      <img src="../assets/img/molho-de-camarao-para-lasanha.jpg" alt="Receita 2">
      <h3>Lasanha de Camarão</h3>
    </div>

    <div class="receita-card">
      <img src="../assets/img/pastel-de-brigadeiro-1.jpg" alt="Receita 3">
      <h3>Pastel Frito</h3>
    </div>

    <div class="receita-card">
      <img src="../assets/img/nhoque-de-batata-1-1024x640.jpg" alt="Receita 4">
      <h3>Nhoque</h3>
    </div>
  </div>
</section>

<!-- ================= PAGINAÇÃO ================= -->
<section class="paginacao">
  <button class="page-btn">1</button>
  <button class="page-btn">2</button>
  <button class="page-btn">3</button>
  <button class="page-btn">Próximo</button>
</section>




  <!-- ================= FOOTER ================= -->

      <ul>
        <li><a href="#">Termos</a></li>
